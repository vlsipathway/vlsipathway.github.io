<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VLSI Pathway - Student Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .login-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            padding: 40px;
        }
        .login-container h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        .login-container p {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .login-btn:hover {
            transform: translateY(-2px);
        }
        .login-btn:active {
            transform: translateY(0);
        }
        .message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 5px;
            text-align: center;
            font-size: 14px;
            display: none;
        }
        .message.success {
            background-color: #d4edda;
            color: #155724;
            display: block;
        }
        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            display: block;
        }
        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            margin-top: 10px;
        }
        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            margin-top: 10px;
        }
        .back-home {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            transition: color 0.3s;
        }
        .back-home:hover {
            color: #764ba2;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Student Login</h1>
        <p>Enter your credentials to access your courses</p>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="your@email.com">
            </div>
            
            <div class="form-group">
                <label for="key">Access Key</label>
                <input type="text" id="key" name="key" required placeholder="Your access key">
            </div>
            
            <button type="submit" class="login-btn">Login</button>
            
            <div class="loading" id="loading">Loading...</div>
            <div class="message" id="message"></div>
        </form>
    </div>

    <script>
      const GAS_URL = 'https://script.google.com/macros/s/AKfycbyHo95yeVqdSaK_GwX2ooc1VadGtclcTDm9uW3cTrU7HfgrJtLYIx5ny38v9dwoMU6MKQ/exec';

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const key = document.getElementById('key').value;
            const messageDiv = document.getElementById('message');
            const loadingDiv = document.getElementById('loading');

            messageDiv.style.display = 'none';
            loadingDiv.style.display = 'block';

            try {
                const response = await fetch(GAS_URL, {
                    method: 'POST',
                    body: JSON.stringify({ email, key })
                });

                const data = await response.json();
                loadingDiv.style.display = 'none';

                if (data.success) {
                    // Store login info in sessionStorage
                    sessionStorage.setItem('userEmail', email);
                    sessionStorage.setItem('userKey', key);
                    sessionStorage.setItem('userName', data.userName);
                    sessionStorage.setItem('userCourses', JSON.stringify(data.courses));

                    messageDiv.classList.remove('error');
                    messageDiv.classList.add('success');
                    messageDiv.textContent = 'Login successful! Redirecting...';
                    messageDiv.style.display = 'block';

                    // Redirect to dashboard after 2 seconds
                    setTimeout(() => {
                        window.location.href = './dashboard.html';
                    }, 2000);
                } else {
                    messageDiv.classList.remove('success');
                    messageDiv.classList.add('error');
                    messageDiv.textContent = data.message;
                    messageDiv.style.display = 'block';
                }
            } catch (error) {
                loadingDiv.style.display = 'none';
                messageDiv.classList.remove('success');
                messageDiv.classList.add('error');
                messageDiv.textContent = 'Error: ' + error.message;
                messageDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
